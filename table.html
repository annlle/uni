<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styleTable.css">
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" class="cell-1-1">Об'єднані <br>1 та 2 рядки</td>
            <td class="cell-1-2">Комірка 1-2</td>
            <td class="cell-1-3">Комірка 1-3</td>
        </tr>
        <tr>
            <td class="cell-2-2">Комірка 2-2</td>
            <td class="cell-2-2">Комірка 2-3</td>
        </tr>
        <tr>
            <td colspan="3" class="cell-3-1"><h1>Приклад оформлення таблиці</h1></td>
        </tr>
    </table>
</body>
</html>
